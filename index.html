<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Acesso Controlado</title>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f6f8;
      margin: 0;
    }

    /* ===== CONTE√öDO NORMAL ===== */
    #conteudo {
      padding: 40px;
    }

    /* ===== TELA BLOQUEADA ===== */
    #bloqueado {
      display: none;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
    }

    .icon {
      font-size: 48px;
      color: #e63946;
    }

    .card h1 {
      margin: 15px 0;
      color: #333;
    }

    .card p {
      color: #555;
      line-height: 1.6;
      margin-top: 10px;
    }

    .qrcode {
      margin: 25px 0;
    }

    .qrcode img {
      width: 220px;
      height: 220px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 12px 22px;
      background: #25D366;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn:hover {
      background: #1ebe5d;
    }
  </style>
</head>
<body>

<!-- ===== CONTE√öDO LIBERADO ===== -->
<div id="conteudo">
  <h1>Site liberado</h1>
  <p>
    Este conte√∫do s√≥ aparece quando o acesso est√° <strong>ativo</strong>.
  </p>

  <!-- AQUI ENTRA O SEU SITE REAL -->
</div>

<!-- ===== TELA DE ACESSO EXPIRADO ===== -->
<div id="bloqueado">
  <div class="card">
    <div class="icon">üîí</div>
    <h1>Acesso Expirado</h1>

    <p>
      Seu acesso foi encerrado ap√≥s <strong>30 dias de uso</strong>.<br>
      Para continuar utilizando o sistema, entre em contato com o suporte.
    </p>

    <div class="qrcode">
      <img id="qrcode" alt="QR Code WhatsApp">
    </div>

    <a id="btnWhatsapp" class="btn" target="_blank">
      Falar com o suporte
    </a>
  </div>
</div>

<script>
  // ===== CONFIGURA√á√ïES =====
  const WHATSAPP_NUMERO = "5588993567120"; // COLOQUE SEU N√öMERO AQUI
  const MENSAGEM = "SEU ACESSO EXPIROU, VOCE USOU POR 30 DIAS, ENTRE EM CONTATO COM O SUPORTE PARA LIBERAR SEU ACESSO NOVAMENTE";
  // ==========================

  const params = new URLSearchParams(window.location.search);
  const token = params.get("token");

  fetch(`/.netlify/functions/validar?token=${token}`)
    .then(res => res.json())
    .then(data => {
      if (data.status !== "ativo") {
        document.getElementById("conteudo").style.display = "none";
        document.getElementById("bloqueado").style.display = "flex";

        const linkWhatsapp =
          `https://wa.me/${WHATSAPP_NUMERO}?text=${encodeURIComponent(MENSAGEM)}`;

        const qrCodeUrl =
          `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(linkWhatsapp)}`;

        document.getElementById("qrcode").src = qrCodeUrl;
        document.getElementById("btnWhatsapp").href = linkWhatsapp;
      }
    })
    .catch(() => {
      document.body.innerHTML = "<h1>Erro ao validar acesso</h1>";
    });
</script>

</body>
</html>
